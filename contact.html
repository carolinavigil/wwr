        <main>
            <section class="company-info">
              <h1>Information</h1>
              <p><strong>Address:</strong> 123 Rapids Way, Riverbend, CO 80123</p>
              <p><strong>Phone:</strong> (123) 456-7890</p>
              <p><strong>Email:</strong> contact@wwr.com</p>
              <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section class="team">
              <h2>Meet Our Team</h2>
              <figure>
                <img src="images/employee1.jpg" alt="Smiling employee John">
                <figcaption>John Doe – Tour Guide</figcaption>
              </figure>
              <figure>
                <img src="images/employee2.jpg" alt="Smiling employee Sarah">
                <figcaption>Sarah Lee – Reservation Specialist</figcaption>
              </figure>
              <figure>
                <img src="images/employee3.jpg" alt="Smiling employee Alex">
                <figcaption>Alex Kim – Customer Support</figcaption>
              </figure>
            </section>
            <section class="contact-form">
              <h2>Send Us a Message</h2>
              <form action="submit_form.php" method="post">
                <label for="user-name">Full Name:</label>
                <input type="text" id="user-name" name="name" required>
                <label for="user-email">Email Address:</label>
                <input type="email" id="user-email" name="email" required>
                <p>Purpose of the message:</p>
                <label for="general-inquiry">
                    <input type="radio" id="general-inquiry" name="purpose" value="general" required>
                    General Inquiry
                </label><br>
                <label for="reservation-question">
                    <input type="radio" id="reservation-question" name="purpose" value="reservation">
                    Website Suggestion
                </label><br>
                <label for="another-questions">
                    <input type="radio" id="another-questions" name="purpose" value="questions">
                    Another Questions
                </label><br>
                <label for="user-message">Message:</label>
                <textarea id="user-message" name="message" rows="5" required></textarea>
                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>
                <button type="submit" id="submit-button">Send Message</button>
              </form> 
            </section>
        </main>
